<!DOCTYPE html>
<html>
<head>
    <title>Sing Up | SocialApe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="container">
    <h1>Sing Up</h1>
    <div class="row">
        <div class="col s12"><!-- alert -->
        </div>
    </div>
    <div class="row">
        <form class="col s12 l6" id="form" novalidate><!-- form -->
            <div class="row"><!-- name -->
                <div class="input-field col l6 m12 s12">
                    <label for="firstname">First Name</label>
                    <input type="text" name="First Name" id="firstname" onfocusout="validateFirstName()">
                    <span class="helper-text"></span>
                </div>

                <div class="input-field col l6 m12 s12">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="Last Name" id="lastname" onfocusout="validateLastName()">
                    <span class="helper-text"></span>
                </div>
            </div>
            <div class="row"><!-- password -->
                <div class="input-field col l6 m12 s12">
                    <label for="password">Password</label>
                    <input type="password" name="Password" id="password" onfocusout="validatePassword()">
                    <span class="helper-text"></span>
                </div>

                <div class="input-field col l6 m12 s12">
                    <label for="confirmpass">Confirm Password</label>
                    <input type="password" name="Confirm Password" id="confirmpass" onfocusout="validateConfirmPassword()">
                    <span class="helper-text"></span>
                </div>
            </div>
            <div class="row"><!-- email -->
                <div class="input-field col s12">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" onfocusout="validateEmail()">
                    <span class="helper-text"></span>
                </div>
            </div><!-- button -->
            <button class="btn waves-effect waves-light">SingUp</button>
        </form>
        <div class="col xl6 l6">
            <img src="https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083376_960_720.jpg" style="width: 100%; border-radius: 6px; opacity: 0.85;"/>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
</html>
